<div class="post row">
  <div class="large-12 columns">

    <header class="post-header">
      <h2 class="post-title subheader">{{ page.title }}</h2>
      <h3 class="subheader">{{page.section}}</h3>
    </header>
  
    <article class="post-content">
      {{ content }}
    </article>
  </div>

</div>
