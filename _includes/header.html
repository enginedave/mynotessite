<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!--search box needs implemented todo a google search of this site-->
        <form class="navbar-form navbar-left" role="search" method="get" action="http://www.google.com/search">
          <div class="form-group">
            <input name="q" type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        
        
<!--        <form method="get" action="https://www.google.com/search">-->
<!--<input type="text" name="g" size="31" value="">-->
<!--</form>-->
        
        
        
        
        
        
        
        
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Building Regulations Section<span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% for sec in site.regsections %}
                {% if sec.section %}
                 <li><a href="{{ sec.url | prepend: site.baseurl }}">{{ sec.section }}</a><li>
                {% endif %}
              {% endfor %}
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% for page in site.pages %}
            {% if page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a><li>
            {% endif %}
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
</header>
